<div class="border border-red-500 p-2 h-full">
  <div class="flex space-x-2">
    <input type="text" [(ngModel)]="newTask" />
    <button type="button" class="border p-3" (click)="addTask()">Add Task</button>
  </div>
  <ul>
    <li *ngFor="let task of tasks">{{ task }}</li>
  </ul>
  <button (click)="changeFirstTask()">Change first task</button>
  <ng-container *ngIf="check()"></ng-container>
</div>
